---
name: 'CI'
on:
  push:
    branches:
      - 'master'

jobs:
  luacheck:
    name: 'Luacheck'
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/checkout@v1'
        with:
          fetch-depth: 1
      - name: 'Install LuaRocks'
        run: |
          sudo apt install luarocks
      - name: 'Install Luacheck'
        run: |
          luarocks install --local luacheck
      - name: 'Run Luacheck'
        run: |
          ${HOME}/.luarocks/bin/luacheck .
